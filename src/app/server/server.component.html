<!-- ***************************** property binding *************************************-->

<p><span [innerHTML]="propertyTitle"></span></p>

<!-- ***************************** event binding ****************************************-->

<Button class="btn btn-primary" (click)="sayHello()">Hello button</Button>
<br />
<br />
<div (mouseover)="highlightBGcolor()">please highlight this</div>
<input type="text" (focus)="inputBox()" />
<br />
<br />
<button class="btn btn-primary" [disabled]="allowNewServer">submit</button>
<p>{{ allowNewServer }}</p>
<label>Server Name</label>
<br />
<input type="text" (input)="onUpdateServerName($event)" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer($event)"
>
  Add Server
</button>
<p>{{ serverCreationStatus }}</p>

<!-- **************************** Assignment-Data binding **************************************-->

<h3>Assignment Two way binding</h3>
<label>Username</label>
<br />
<input type="text" [(ngModel)]="username" />
<p>{{ username }}</p>
<Button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''">
  Reset User
</Button>
<br />
<br />
